version: 2
updates:
  # .NET NuGet dependencies
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "YOUR_GITHUB_USERNAME"
    labels:
      - "dependencies"
      - "dotnet"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Frontend npm dependencies
  - package-ecosystem: "npm"
    directory: "/BlueBerry24.Web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "YOUR_GITHUB_USERNAME"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore"
      include: "scope"
    ignore:
      # Ignore Next.js major updates (require manual testing)
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      # Ignore React major updates
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # Docker base image updates
  - package-ecosystem: "docker"
    directory: "/BlueBerry24.API"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "YOUR_GITHUB_USERNAME"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/BlueBerry24.Web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "YOUR_GITHUB_USERNAME"
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions workflow updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "YOUR_GITHUB_USERNAME"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
